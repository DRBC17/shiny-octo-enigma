<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-header">
                    <h3>{{titulo}} empleado<div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </h3>

                </div>
                <div class="card-body">
                    <span *ngIf="submitted && createEmpleadoForm.invalid" class="badge badge-danger">TODOS LOS CAMPOS
                        SON OBLIGATORIOS</span>
                    <form class="mt-2" [formGroup]="createEmpleadoForm"
                        (ngSubmit)="agregarEditarEmpleado(createEmpleadoForm.value)">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre"
                                    formControlName="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido"
                                    formControlName="apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" placeholder="Documento"
                            formControlName="documento">
                        <input type="number" class="form-control form-control-lg mt-3" placeholder="Salario"
                            formControlName="salario">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                [routerLink]="['/list-empleados']">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
